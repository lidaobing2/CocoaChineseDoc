<!DOCTYPE HTML>
            
<html lang="en-us">
<head>
    <title>Animation</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Topics&topic=Graphics%20%26amp%3B%20Animation&subtopic=Animation";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40007371" title="Animation"></a>Use animation technologies to provide smooth motion and dynamic feedback in your user interface.</body>
</html>
