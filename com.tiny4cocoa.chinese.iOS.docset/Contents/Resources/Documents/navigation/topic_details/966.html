<!DOCTYPE HTML>
                    
<html lang="en-us">
<head>
    <title>CoreData</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Frameworks&topic=CoreData";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40008375" title="CoreData"></a>Use the Core Data framework for generalized and automated solutions to common tasks associated with object life-cycle and object graph management, including persistence.</body>
