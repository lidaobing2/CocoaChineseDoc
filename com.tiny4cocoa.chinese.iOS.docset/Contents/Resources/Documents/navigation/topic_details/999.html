<!DOCTYPE HTML>
            
<html lang="en-us">
<head>
    <title>Contact Data</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Topics&topic=Data%20Management&subtopic=Contact%20Data";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40007360" title="Contact Data"></a>Gain access to a centralized database for user contacts and other personal information, and share this content with other applications such as Mail.</body>
